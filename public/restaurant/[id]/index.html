<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ouvrir dans Butter üßà</title>
  <meta name="description" content="Ouvre ce restaurant dans l'application Butter">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Restaurant sur Butter üßà">
  <meta property="og:description" content="D√©couvre ce restaurant sur l'application Butter">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 8px;
      cursor: pointer;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .button-secondary {
      background: #f5f5f5;
      color: #333;
    }
    
    .button-secondary:hover {
      background: #e8e8e8;
    }
    
    .loading {
      display: none;
      margin-top: 20px;
    }
    
    .loading.show {
      display: block;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üßà</div>
    <h1>Ouvrir dans Butter</h1>
    <p>Tu vas √™tre redirig√© vers l'application Butter pour voir ce restaurant.</p>
    
    <div id="buttons">
      <a href="#" class="button" id="openApp">Ouvrir l'app</a>
      <br>
      <a href="#" class="button button-secondary" id="downloadApp">T√©l√©charger Butter</a>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Ouverture en cours...</p>
    </div>
  </div>

  <script>
    // R√©cup√©rer l'ID du restaurant depuis l'URL
    const pathSegments = window.location.pathname.split('/');
    const restaurantId = pathSegments[pathSegments.length - 2]; // [id] dans le chemin
    
    // URL de l'application
    const appUrl = `https://butter-universal-links-config.vercel.app/restaurant/${restaurantId}`;
    const iosAppStoreUrl = 'https://apps.apple.com/app/butter/idYOUR_APP_ID'; // Remplacer par le vrai ID
    const androidPlayStoreUrl = 'https://play.google.com/store/apps/details?id=com.tasenviedequoi.butter';
    
    // D√©tecter la plateforme
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isAndroid = /Android/.test(navigator.userAgent);
    
    // Bouton "Ouvrir l'app"
    const openAppButton = document.getElementById('openApp');
    openAppButton.href = appUrl;
    
    openAppButton.addEventListener('click', function(e) {
      e.preventDefault();
      
      // Afficher le loading
      document.getElementById('buttons').style.display = 'none';
      document.getElementById('loading').classList.add('show');
      
      // Ouvrir le lien (l'app va s'ouvrir automatiquement si install√©e via Universal Links/App Links)
      window.location.href = appUrl;
      
      // Si apr√®s 2 secondes, on est toujours l√†, proposer de t√©l√©charger l'app
      setTimeout(function() {
        if (isIOS) {
          window.location.href = iosAppStoreUrl;
        } else if (isAndroid) {
          window.location.href = androidPlayStoreUrl;
        } else {
          document.getElementById('loading').classList.remove('show');
          document.getElementById('buttons').style.display = 'block';
          document.querySelector('p').textContent = 'L\'application n\'est pas install√©e. T√©l√©charge-la !';
        }
      }, 2000);
    });
    
    // Bouton "T√©l√©charger l'app"
    const downloadAppButton = document.getElementById('downloadApp');
    downloadAppButton.addEventListener('click', function(e) {
      e.preventDefault();
      
      if (isIOS) {
        window.location.href = iosAppStoreUrl;
      } else if (isAndroid) {
        window.location.href = androidPlayStoreUrl;
      } else {
        alert('D√©tecte ton appareil mobile pour t√©l√©charger l\'app !');
      }
    });
    
    // Tentative automatique d'ouverture au chargement de la page (apr√®s 500ms)
    setTimeout(function() {
      document.getElementById('openApp').click();
    }, 500);
  </script>
</body>
</html>
