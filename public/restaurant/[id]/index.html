<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ouvrir Butter üßà</title>
  <style>
    body {
      background: #667eea;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div>
    <p style="font-size: 48px; margin-bottom: 20px;">üßà</p>
    <p style="font-size: 20px;">Ouvre dans Butter</p>
    <p style="font-size: 14px; opacity: 0.8;">Redirection automatique...</p>
  </div>

  <script>
    console.log('üöÄ [Deep Link] Initialisation');
    
    // R√©cup√©rer l'ID du restaurant
    const pathSegments = window.location.pathname.split('/').filter(p => p);
    const restaurantId = pathSegments[pathSegments.length - 1];
    console.log('üìç Restaurant ID:', restaurantId);
    
    // D√©tecter la plateforme
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isAndroid = /Android/.test(navigator.userAgent);
    
    console.log('üì± Plateforme:', { isIOS, isAndroid });
    
    // URLs
    const deepLinkUrl = `https://butter-universal-links-config.vercel.app/restaurant/${restaurantId}`;
    const iosAppStoreUrl = 'https://apps.apple.com/fr/app/butter-guide-de-restaurants/id6749227938';
    const androidPlayStoreUrl = 'https://play.google.com/store/apps/details?id=com.tasenviedequoi.butter';
    
    // Cr√©er un lien invisible et le cliquer
    const link = document.createElement('a');
    link.href = deepLinkUrl;
    link.style.position = 'fixed';
    link.style.top = '-9999px';
    link.style.left = '-9999px';
    document.body.appendChild(link);
    
    console.log('üîó Lien cr√©√©:', deepLinkUrl);
    
    // Simuler un clic apr√®s 500ms
    setTimeout(() => {
      console.log('üñ±Ô∏è Clic automatique');
      link.click();
      
      // Apr√®s 2.5 secondes, v√©rifier si on doit rediriger vers le store
      setTimeout(() => {
        console.log('‚è±Ô∏è Timeout - Redirection vers le store');
        
        if (isIOS) {
          window.location.href = iosAppStoreUrl;
        } else if (isAndroid) {
          window.location.href = androidPlayStoreUrl;
        }
      }, 2500);
    }, 500);
  </script>
</body>
</html>
