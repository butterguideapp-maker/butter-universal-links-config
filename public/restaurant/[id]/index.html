<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ouvrir dans Butter 🧈</title>
  <meta name="description" content="Ouvre ce restaurant dans l'application Butter">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">🧈</div>
    <h1>Ouvrir dans Butter</h1>
    <p id="message">Ouverture de l'application en cours...</p>
    <div class="spinner"></div>
  </div>

  <script>
    // Vérifier si on est dans une tentative de fallback (éviter les boucles)
    const isFallback = sessionStorage.getItem('deep_link_fallback');
    
    // Récupérer l'ID du restaurant depuis l'URL
    const pathSegments = window.location.pathname.split('/');
    const restaurantId = pathSegments[pathSegments.length - 2] || pathSegments[pathSegments.length - 1];
    
    // URL de l'application
    const deepLinkUrl = `https://butter-universal-links-config.vercel.app/restaurant/${restaurantId}`;
    const iosAppStoreUrl = 'https://apps.apple.com/app/butter/idYOUR_APP_ID'; // ⚠️ REMPLACER PAR LE VRAI APP ID
    const androidPlayStoreUrl = 'https://play.google.com/store/apps/details?id=com.tasenviedequoi.butter';
    
    // Détecter la plateforme
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isAndroid = /Android/.test(navigator.userAgent);
    const isMobile = isIOS || isAndroid;
    
    function redirectToStore() {
      sessionStorage.setItem('deep_link_fallback', 'true');
      
      if (isIOS) {
        document.getElementById('message').textContent = 'Redirection vers l\'App Store...';
        window.location.href = iosAppStoreUrl;
      } else if (isAndroid) {
        document.getElementById('message').textContent = 'Redirection vers le Play Store...';
        window.location.href = androidPlayStoreUrl;
      } else {
        document.getElementById('message').textContent = 'Ouvre cette page sur un appareil mobile pour télécharger l\'app.';
      }
    }
    
    // Si on est déjà dans un fallback, ne pas essayer à nouveau
    if (isFallback) {
      redirectToStore();
    } else if (isMobile) {
      // Sur mobile, essayer d'ouvrir l'app
      const appUrl = `https://butter-universal-links-config.vercel.app/restaurant/${restaurantId}`;
      
      // Marquer le début de la tentative
      const startTime = Date.now();
      let blurred = false;
      
      // Détecter si l'utilisateur quitte la page (app ouverte)
      window.addEventListener('blur', function() {
        blurred = true;
      });
      
      // Tentative d'ouverture de l'app
      window.location.href = appUrl;
      
      // Si après 2 secondes on est toujours sur la page, c'est que l'app n'est pas installée
      setTimeout(function() {
        const elapsed = Date.now() - startTime;
        
        // Si la page a été blur (app ouverte) OU si on a passé trop de temps
        if (blurred || elapsed > 2000) {
          // L'app est ouverte ou pas installée
          if (!blurred) {
            // L'app n'a pas été ouverte, rediriger vers le store
            redirectToStore();
          }
        }
      }, 2000);
    } else {
      // Sur desktop, inviter à utiliser mobile
      document.getElementById('message').textContent = 'Ouvre ce lien sur ton iPhone ou Android pour lancer l\'app Butter.';
    }
  </script>
</body>
</html>
