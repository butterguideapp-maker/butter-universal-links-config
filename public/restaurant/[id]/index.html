<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ouvrir dans Butter üßà</title>
  <meta name="description" content="Ouvre ce restaurant dans l'application Butter">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Restaurant sur Butter üßà">
  <meta property="og:description" content="D√©couvre ce restaurant sur l'application Butter">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    p {
      color: #666;
      margin-bottom: 30px;
      line-height: natural-scale(1.6);
    }
    
    .button {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 8px;
      cursor: pointer;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .button-secondary {
      background: #f5f5f5;
      color: #333;
    }
    
    .button-secondary:hover {
      background: #e8e8e8;
    }
    
    .info {
      margin-top: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üßà</div>
    <h1>Ouvrir dans Butter</h1>
    <p>Clique sur le bouton pour ouvrir ce restaurant dans l'application Butter.</p>
    
    <div id="buttons">
      <a href="#" class="button" id="openApp">Ouvrir l'app Butter</a>
      <br>
      <a href="#" class="button button-secondary" id="downloadApp">T√©l√©charger l'app</a>
    </div>
    
    <div class="info">
      üí° Si l'app est install√©e, elle s'ouvrira automatiquement.<br>
      Sinon, tu seras redirig√© vers l'App Store ou Play Store.
    </div>
  </div>

  <script>
    // R√©cup√©rer l'ID du restaurant depuis l'URL
    const pathSegments = window.location.pathname.split('/');
    const restaurantId = pathSegments[pathSegments.length - 2]; // [id] dans le chemin
    
    // URL de l'application (c'est cette URL qui va ouvrir l'app via Universal Links / App Links)
    const deepLinkUrl = `https://butter-universal-links-config.vercel.app/restaurant/${restaurantId}`;
    const iosAppStoreUrl = 'https://apps.apple.com/app/butter/idYOUR_APP_ID'; // Remplacer par le vrai ID
    const androidPlayStoreUrl = 'https://play.google.com/store/apps/details?id=com.tasenviedequoi.butter';
    
    // D√©tecter la plateforme
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isAndroid = /Android/.test(navigator.userAgent);
    
    // Bouton "Ouvrir l'app" - redirige vers le deep link
    const openAppButton = document.getElementById('openApp');
    openAppButton.href = deepLinkUrl;
    
    // Bouton "T√©l√©charger l'app"
    const downloadAppButton = document.getElementById('downloadApp');
    downloadAppButton.addEventListener('click', function(e) {
      e.preventDefault();
      
      if (isIOS) {
        window.location.href = iosAppStoreUrl;
      } else if (isAndroid) {
        window.location.href = androidPlayStoreUrl;
      } else {
        alert('Ouvre cette page sur un appareil mobile pour t√©l√©charger l\'app !');
      }
    });
  </script>
</body>
</html>
