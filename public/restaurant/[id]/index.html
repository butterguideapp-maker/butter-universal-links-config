<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ouvrir dans Butter üßà</title>
  <meta name="description" content="Ouvre ce restaurant dans l'application Butter">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      margin: 8px;
    }
    
    .button-store {
      background: #f5f5f5;
      color: #333;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üßà</div>
    <h1>Ouvrir dans Butter</h1>
    <p id="message">Clique sur le bouton pour ouvrir ce restaurant dans l'app Butter.</p>
    <div id="content">
      <a href="#" id="openApp" class="button">Ouvrir l'app Butter</a>
      <br>
      <a href="#" id="downloadApp" class="button button-store">T√©l√©charger l'app</a>
    </div>
    <div id="spinner" class="spinner" style="display:none;"></div>
  </div>

  <script>
    // R√©cup√©rer l'ID du restaurant depuis l'URL
    const pathSegments = window.location.pathname.split('/').filter(p => p);
    const restaurantId = pathSegments[pathSegments.length - 1];
    
    // URLs
    const deepLinkUrl = `https://butter-universal-links-config.vercel.app/restaurant/${restaurantId}`;
    const iosAppStoreUrl = 'https://apps.apple.com/app/butter/idYOUR_APP_ID';
    const androidPlayStoreUrl = 'https://play.google.com/store/apps/details?id=com.tasenviedequoi.butter';
    
    // D√©tecter la plateforme
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isAndroid = /Android/.test(navigator.userAgent);
    const isMobile = isIOS || isAndroid;
    
    const openAppBtn = document.getElementById('openApp');
    const downloadAppBtn = document.getElementById('downloadApp');
    const message = document.getElementById('message');
    const content = document.getElementById('content');
    const spinner = document.getElementById('spinner');
    
    // Bouton "Ouvrir l'app"
    openAppBtn.href = deepLinkUrl;
    
    // Bouton "T√©l√©charger"
    downloadAppBtn.addEventListener('click', function(e) {
      e.preventDefault();
      if (isIOS) {
        window.location.href = iosAppStoreUrl;
      } else if (isAndroid) {
        window.location.href = androidPlayStoreUrl;
      }
    });
    
    // Sur mobile, ouvrir automatiquement apr√®s un court d√©lai
    if (isMobile) {
      setTimeout(function() {
        // Afficher le spinner
        content.style.display = 'none';
        spinner.style.display = 'block';
        message.textContent = 'Ouverture en cours...';
        
        // Cr√©er un lien invisible et le cliquer pour d√©clencher Universal Links
        const link = document.createElement('a');
        link.href = deepLinkUrl;
        link.style.display = 'none';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        // Si apr√®s 2 secondes on est toujours l√†, c'est que l'app n'est pas install√©e
        setTimeout(function() {
          spinner.style.display = 'none';
          content.style.display = 'block';
          message.textContent = 'L\'application ne semble pas install√©e. T√©l√©charge-la !';
          
          // Mettre √† jour le bouton pour ouvrir le store
          openAppBtn.textContent = 'Ouvrir l\'App Store';
          openAppBtn.addEventListener('click', function(e) {
            e.preventDefault();
            if (isIOS) {
              window.location.href = iosAppStoreUrl;
            } else if (isAndroid) {
              window.location.href = androidPlayStoreUrl;
            }
          }, { once: true });
        }, 2000);
      }, 500);
    }
  </script>
</body>
</html>
