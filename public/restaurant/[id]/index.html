<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection...</title>
  <style>
    body {
      background: #667eea;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .message { font-size: 18px; }
  </style>
</head>
<body>
  <div class="message">üîó Redirection...</div>
  <script>
    console.log('üöÄ [Deep Link] Initialisation de la redirection');
    
    // R√©cup√©rer l'ID du restaurant
    const pathSegments = window.location.pathname.split('/').filter(p => p);
    const restaurantId = pathSegments[pathSegments.length - 1];
    
    console.log('üìç [Deep Link] Restaurant ID:', restaurantId);
    
    // D√©tecter la plateforme
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isAndroid = /Android/.test(navigator.userAgent);
    const isDesktop = !isIOS && !isAndroid;
    
    console.log('üì± [Deep Link] Plateforme d√©tect√©e:', {
      isIOS,
      isAndroid,
      isDesktop,
      userAgent: navigator.userAgent
    });
    
    // URLs
    const deepLinkUrl = `https://butter-universal-links-config.vercel.app/restaurant/${restaurantId}`;
    const iosAppStoreUrl = 'https://apps.apple.com/fr/app/butter-guide-de-restaurants/id6749227938';
    const androidPlayStoreUrl = 'https://play.google.com/store/apps/details?id=com.tasenviedequoi.butter';
    
    // CAS: Mobile iOS ou Android
    {
      const startTime = Date.now();
      let appOpened = false;
      let redirectExecuted = false;
      
      // D√©tecter si l'app s'est ouverte (blur = page perdue le focus)
      window.addEventListener('blur', () => {
        appOpened = true;
        console.log('‚úÖ [Deep Link] App ouverte d√©tect√©e via blur');
      });
      
      // D√©tecter si on quitte la page (avantunload)
      window.addEventListener('beforeunload', () => {
        appOpened = true;
        console.log('‚úÖ [Deep Link] App ouverte d√©tect√©e via beforeunload');
      });
      
      console.log('üéØ [Deep Link] Tentative d\'ouverture de l\'app:', deepLinkUrl);
      
      // Tenter d'ouvrir l'app
      window.location.href = deepLinkUrl;
      
      // Apr√®s 2.5 secondes, si l'app ne s'est pas ouverte, rediriger vers le store
      setTimeout(() => {
        if (!appOpened && !redirectExecuted) {
          redirectExecuted = true;
          const elapsed = Date.now() - startTime;
          console.log('‚è±Ô∏è [Deep Link] Timeout apr√®s', elapsed, 'ms');
          console.log('üîÑ [Deep Link] Redirection vers le store');
          
          if (isIOS) {
            console.log('üçé [Deep Link] Redirection App Store:', iosAppStoreUrl);
            window.location.href = iosAppStoreUrl;
          } else if (isAndroid) {
            console.log('ü§ñ [Deep Link] Redirection Play Store:', androidPlayStoreUrl);
            window.location.href = androidPlayStoreUrl;
          }
        } else if (appOpened) {
          console.log('‚úÖ [Deep Link] App d√©j√† ouverte - Pas de redirection n√©cessaire');
        }
      }, 2500);
    }
  </script>
</body>
</html>
